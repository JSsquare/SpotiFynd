<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="autocomplete.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>

<body>
	
	<div class="container" ng-app="SpotiFynd" ng-controller="FyndController">		
	
      <autocomplete ng-model="searchBox" data="artists" on-type="updateArtists"></autocomplete>

		<div class="row">
		<span ng-repeat="x in artistDetails.thisArtist">			
		<div class="col-md-4">
		<a href="https://api.spotify.com/v1/artists/{{x.id}}/albums">

		  
		<img ng-src="{{x.image}}" alt="Pulpit Rock" class="img-circle" style="width:204px;height:204px">
		<p>{{x.name}}</p>
		</a>
		</div>
		</span>
		</div>
  
	</div>
</body>




</html>
